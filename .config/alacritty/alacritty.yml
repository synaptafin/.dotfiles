window:
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 2
    y: 2
  startup_mode: Windowed

cursor:
  style: Block
  blink_interval: 750

shell:
  program: "/bin/bash"
  args:
    - "-l"

font:
  normal:
    family: "RobotoMono Nerd Font Mono"
    style: Regular
  size: 14.0

scrolling:
  history: 10000

colors:
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'
  normal:
    black:   '0x282a2e'
    red:     '0xa54242'
    green:   '0x8c9440'
    yellow:  '0xde935f'
    blue:    '0x5f819d'
    magenta: '0x85678f'
    cyan:    '0x5e8d87'
    white:   '0x707880'
  bright:
    black:   '0x373b41'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'

